{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Upload Images</h1>
    
    <!-- Box with plus sign to trigger upload modal -->
    <div class="box-container mb-4">
        <div class="upload-box" id="uploadBox">
            <span class="plus-sign">+</span>
        </div>
    </div>

    <!-- Modal for uploading images -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm" method="POST" enctype="multipart/form-data">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            {{ form.image.label(class="form-label") }}
                            {{ form.image(class="form-control") }}
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <h3>Your Images</h3>
        <div class="row" id="imageGallery">
            {% for image in images %}
            <div class="col-md-3 mb-3" id="image-{{ image.id }}">
                <img src="{{ url_for('api.get_image', uid=current_user.uid, filename=image.filename) }}" class="img-thumbnail" alt="Image">
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
document.getElementById('uploadBox').addEventListener('click', function() {
    // Show the modal when the box is clicked
    var uploadModal = new bootstrap.Modal(document.getElementById('uploadModal'));
    uploadModal.show();
});

document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting the default way

    var formData = new FormData(this);
    fetch('{{ url_for("api.upload_image") }}', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Create a new image element and add it to the gallery
            var imageGallery = document.getElementById('imageGallery');
            var newImageDiv = document.createElement('div');
            newImageDiv.className = 'col-md-3 mb-3';
            newImageDiv.id = 'image-' + data.id;
            newImageDiv.innerHTML = `<img src="${data.url}" class="img-thumbnail" alt="Image">`;
            imageGallery.appendChild(newImageDiv);

            // Optionally, clear the form and hide the modal
            document.getElementById('uploadForm').reset();
            var uploadModal = bootstrap.Modal.getInstance(document.getElementById('uploadModal'));
            uploadModal.hide();
        } else {
            alert(data.error || 'Failed to upload image');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while uploading the image.');
    });
});
</script>

<!-- Bootstrap JavaScript and CSS (make sure these are included in your base template) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
{% endblock %}
