{% extends 'admin/admin_base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mt-4">Users</h1>
        <table id="users-table" class="table table-striped table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Uid</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.uid }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.role }}</td>
                    {% if user != current_user %}
                        <td>
                            <a href="{{ url_for('admin.edit_user', uid=user.uid) }}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="{{ url_for('admin.delete_user', uid=user.uid) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                        </td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="editUserForm" method="POST">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" id="role" name="role" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script>
        $(document).ready(function() {
            $('#editModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget);
                var uid = button.data('uid');
                var username = button.data('username');
                var role = button.data('role');
                
                var modal = $(this);
                modal.find('.modal-body #username').val(username);
                modal.find('.modal-body #role').val(role);

                var form = modal.find('#editUserForm');
                form.attr('action', '/admin/edit_user/' + uid);
            });
        });
    </script>


{% endblock %}
